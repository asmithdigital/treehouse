<div>
    <ul class="thumbnails">
      <li class="shot span3" ng-repeat="shot in list.shots">
       <!--  {{ shot.title }}
        <img ng-src="{{ shot.image_url }}"> -->
        <div class="thumbnail">
          <a href="#/shots/{{ shot.id }}">
            <img ng-src="{{ shot.image_url }}"> 
          </a>
          <strong class="title">{{ shot.title }}</strong>
          <a class="player" href="#/player/{{ shot.player.username }}">
            {{ shot.player.name }}
          </a>
          <div class="stats">
            <span class="stat">
              <i class="icon-eye-open"></i>
              {{ shot.views_count }}
            </span>
            <span class="stat">
              <i class="icon-comment"></i>
              {{ shot.comments_count }}
            </span>
            <span class="stat">
              <i class="icon-heart"></i>
              {{ shot.likes_count }}
            </span>
            <span class="stat">
              <i class="icon-share-alt"></i>
              {{ shot.rebounds_count }}
            </span>
          </div>
        </div>

      </li>
    </ul>

    <button class="btn btn-primary" ng-click="loadNextPage()">
      load more
    </button>
  </div>
